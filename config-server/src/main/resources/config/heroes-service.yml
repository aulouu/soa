server:
  port: 8081

spring:
  application:
    name: heroes-service

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

# Ribbon конфигурация для балансировки
ribbon:
  eureka:
    enabled: true
  ConnectTimeout: 10000
  ReadTimeout: 60000
  MaxAutoRetries: 1
  MaxAutoRetriesNextServer: 1

# Feign клиент конфигурация
feign:
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 60000
