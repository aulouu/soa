server:
  port: 8089 # Другой порт! Не 8082

spring:
  application:
    name: human-beings-service # То же имя, что ищет Service2

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}
    status-page-url: http://localhost:8082/service1-web/ # URL настоящего Service1
    health-check-url: http://localhost:8082/service1-web/api/human-beings/health
    home-page-url: http://localhost:8082/service1-web/

# Health check конфигурация
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
