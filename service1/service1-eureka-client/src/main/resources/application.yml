server:
  port: 8089 # Порт Eureka Client (прокси)

spring:
  application:
    name: human-beings-service # То же имя, что ищет Zuul

# WildFly backend URL (переопределяется через переменную окружения для instance 2)
service1:
  wildfly:
    url: ${WILDFLY_URL:http://localhost:8082/service1-web}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}
    # Теперь status page указывает на сам Eureka Client, а не на WildFly
    status-page-url: http://localhost:${server.port}/actuator/info
    health-check-url: http://localhost:${server.port}/actuator/health
    home-page-url: http://localhost:${server.port}/

# Health check конфигурация
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
